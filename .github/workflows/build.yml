name: Build and Depoly
on:
  push:
    branches:
      - main

jobs:
  build-and-depoly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: lock npm version
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build
        run: |
          npm install
          npm run build || echo "构建失败，继续执行其他步骤"     
        env:
          NODE_OPTIONS: 'MAX_OLD_SPACE_SIZE=4096'

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          BRANCH: gh-pages
          FOLDER: build
